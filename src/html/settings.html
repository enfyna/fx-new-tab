<body>

<div class="container-fluid bg-black">

<!-- Settings text -->
<div class="row m-0">
    <div class="col-lg-3 d-flex justify-content-center align-items-center">
        <h1 class="text-white m-0 mt-3" name="settings"></h1>
    </div>
    <div class="col-lg-9 alert alert-success m-0 mt-3">
        <div class="row flex-column d-flex justify-content-center align-items-center text-center">
            <div class="col flex-row d-flex justify-content-center">
                <svg width="24" height="24" role="img"><use xlink:href="#info-fill"/></svg>
                <div name="github-repo-info"></div>
            </div>
            <a class="col" href="https://github.com/enfyna/fx-new-tab/issues">https://github.com/enfyna/fx-new-tab/issues</a>
        </div>
    </div>
</div>
<hr class="border-2 border-primary">
<!-- Shortcut settings -->
<div id="shortcut_shape_settings">
    <!-- Shortcut Container settings -->
    <div class="row bg-success rounded m-0 mb-1 d-flex flex-row align-items-center">
        <div class="col-lg-4 my-1 text-black fw-bold" name="shortcut-container-settings"></div>
        <div class="col-lg-2 my-1">
            <select class="form-select" id="shortcut_container_width">
            </select>
        </div>
        <div class="col-lg-2 my-1">
            <select class="form-select" id="shortcut_container_h_align">
                <optgroup name="shortcut-h-align">
                    <option value="justify-content-start" name="left"></option>
                    <option value="justify-content-center" name="center"></option>
                    <option value="justify-content-end" name="right"></option>
                </optgroup>
            </select>
        </div>
        <div class="col-lg-2 my-1">
            <select class="form-select" id="shortcut_v_align">
                <optgroup name="shortcut-v-align">
                    <option value="align-items-start" name="top"></option>
                    <option value="align-items-center" name="center"></option>
                    <option value="align-items-end" name="bottom"></option>
                </optgroup>
            </select>
        </div>
        <div class="col-lg-2 my-1">
            <div class="form-check form-switch my-1">
                <input class="form-check-input" type="checkbox" id="autoshort">
                <label class="form-check-label fw-bold text-white" for="autoshort" name="autoshort">Enable Autoshort</label>
            </div>
        </div>
    </div>
    <!-- Shortcut Shape settings -->
    <div class="row bg-warning rounded m-0 mb-1 d-flex flex-row align-items-center">
        <div class="col-lg-5 my-1 fw-bold text-black" name="shortcut-settings"></div>
        <div class="col-lg-1 my-1">
            <select class="form-select" id="shortcut_shape">
                <optgroup name="shortcut-shape">
                    <option value="rounded-0">◻</option>
                    <option value="rounded-1">1</option>
                    <option value="rounded-2">2</option>
                    <option value="rounded-3">3</option>
                    <option value="rounded-4">4</option>
                    <option value="rounded-circle">◯</option>
                </optgroup>
            </select>
        </div>
        <div class="col-lg-2 my-1">
            <select class="form-select" id="shortcut_transition">
                <optgroup name="shortcut-transition">
                    <option value="glow" name="glow"></option>
                    <option value="spin" name="spin"></option>
                    <option value="rotate" name="rotate"></option>
                    <option value="move_down" name="move_down"></option>
                    <option value="move_up" name="move_up"></option>
                    <option value="scale_down" name="scale_down"></option>
                    <option value="scale_up" name="scale_up"></option>
                    <option value="none" name="none"></option>
                </optgroup>
            </select>
        </div>
        <div class="col-lg-2 my-1">
            <select class="form-select" id="shortcut_size">
                <optgroup name="shortcut-size">
                    <option value="p-0">5</option>
                    <option value="p-1">4</option>
                    <option value="p-2">3</option>
                    <option value="p-3">2</option>
                    <option value="p-4">1</option>
                </optgroup>
            </select>
        </div>
        <div class="col-lg-2 my-1">
            <select class="form-select" id="shortcut_width"> 
            </select>
        </div>
    </div>
    <!-- Shortcut Color settings -->
    <div class="row bg-primary rounded m-0 mb-1 d-flex flex-row align-items-center">
        <div class="col-lg-10 my-1 fw-bold text-black" name="shortcut-color-settings"></div>
        <div class="col-lg-1 my-1">
            <button class="btn btn-success border-dark w-100" type="button" id="add_shortcut_col_color">
                <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#plus-fill"/></svg>
            </button>
        </div>
        <div class="col-lg-1 my-1">
            <button class="btn btn-danger border-dark w-100" type="button" id="remove_shortcut_col_color">
                <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#trash-fill"/></svg>
            </button>
        </div>
        <div class="col-lg-12">
            <div class="row m-0" id="shortcut_color_container"></div>
        </div>
    </div>
</div>
<!-- Shortcut settings -->
<div class="row flex-column m-0" id="shortcut-settings-container">
    <div class="col rounded my-1" id="shortcut-setting" hidden>
        <div class="row">
            <div class="col-lg-1 my-1">
                <button class="btn btn-danger border-dark w-100" type="button" id="remove_">
                    <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#trash-fill"/></svg>
                </button>
            </div>
            <div class="col-lg-3 my-1">
                <div class="input-group">
                    <span class="input-group-text" name="link-label"></span>
                    <input type="text" class="form-control url" id="select_link_" list="suggestions">
                </div>
            </div>
            <div class="col-lg-3 my-1">
                <div class="input-group">
                    <span class="input-group-text" name="name-label"></span>
                    <input type="text" class="form-control" id="select_name_">
                </div>
            </div>
            <div class="col-lg-2 my-1">
                <input class="form-control" type="file" id="select_img_" accept=".jpg, .jpeg, .png, .gif"/>
            </div>
            <div class="col-lg-1 my-1">
                <button class="btn btn-primary border-dark w-100" type="button" id="set_back_">
                    <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#fallback-fill"/></svg>
                </button>
            </div>
            <div class="col-lg-1 my-1">
                <button class="btn btn-primary border-dark w-100" type="button" id="reset_img_">
                    <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#reset-fill"/></svg>
                </button>
            </div>
            <div class="col-lg-1 my-1 text-center" draggable="true">
                <svg width="24" height="24" role="img" class="h-100 text-white"><use xlink:href="#dots-horizontal"/></svg>
            </div>
        </div>
    </div>
</div>
<!-- Add Shortcut Button -->
<div class="row rounded p-1 mx-0 my-1 mb-2 bg-primary">
    <div class="col-12 text-center" id="add_shortcut_container">
        <button type="button" id="add_shortcut_fill" class="btn btn-success border-dark w-25">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#plus-square-fill"/></svg>
        </button>
        <button type="button" id="add_shortcut" class="btn btn-success border-dark w-25">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#plus-fill"/></svg>
        </button>
    </div>
</div>
<!-- Link settings info -->
<div class="row g-2">
    <div class="col-lg-12">
        <div class="alert alert-primary d-flex flex-row m-0" role="alert">
            <svg width="24" height="24" role="img"><use xlink:href="#info-fill"/></svg>
            <div name="reset-default-icon-info"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-primary d-flex flex-row m-0" role="alert">
            <svg width="24" height="24" role="img"><use xlink:href="#info-fill"/></svg>
            <div name="delete-link"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-primary d-flex flex-row m-0" role="alert">
            <svg width="24" height="24" role="img"><use xlink:href="#info-fill"/></svg>
            <div name="image-link"></div>
        </div>
    </div>
</div>
<hr class="border-2 border-primary">
<!-- Hide Settings Button  -->
<div class="row bg-dark text-white rounded m-0 mb-2 d-flex flex-row align-items-center">
    <div class="col-lg-3 my-1">
        <div class="form-check form-switch my-1">
            <input class="form-check-input" type="checkbox" id="hide_settings_button">
            <label class="form-check-label fw-bold" for="hide_settings_button" name="hide-settings-button"></label>
        </div>
    </div>
</div>
<!-- Background settings -->
<div class="row bg-success rounded m-0 mb-2 d-flex flex-row align-items-center">
    <div class="col-lg-4 fw-bold text-white my-1" name="bg-settings"></div>
    <div class="col-lg-4 my-1">
        <div class="input-group">
            <span class="input-group-text" name="bg-fallback-color-label"></span>
            <input type="color" class="form-control form-control-color" id="bg_color">
        </div>
    </div>
    <div class="col-lg-3 my-1">
        <input class="form-control" type="file" id="select_bg" accept=".jpg, .jpeg, .png, .gif"/>
    </div>
    <div class="col-lg-1 my-1">
        <button type="button" class="btn btn-danger border-dark w-100" id="delete_bg">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#trash-fill"/></svg>
        </button>
    </div>
</div>
<div class="row g-2">
    <div class="col-lg-12">
        <div class="alert alert-primary d-flex flex-row m-0" role="alert">
            <svg width="24" height="24" role="img"><use xlink:href="#info-fill"/></svg>
            <div name="bg-img-upload-info"></div>
        </div>
    </div>
</div>
<hr class="border-2 border-primary">
<!-- Firefox Watermark Settings  -->
<div class="row bg-warning rounded m-0 mb-2 d-flex flex-row align-items-center">
    <div class="col-lg-3 my-1">
        <div class="form-check form-switch my-1">
            <input class="form-check-input" type="checkbox" id="enable_firefox_watermark">
            <label class="form-check-label fw-bold text-black" for="enable_firefox_watermark" name="enable-firefox-label"></label>
        </div>
    </div>
    <div class="col"></div>
    <div class="col-lg-2 my-1">
        <select class="form-select" id="firefox_color">
        </select>
    </div>
</div>
<!-- Clock preview -->
<div class="row d-flex container-fluid justify-content-center">
    <div class="row m-0 mb-2 d-flex flex-row align-items-center col-md-4">
        <h1 id="clock_preview" class="color-text" style="font-size: calc(1.375rem + 1.5vw * 2.5) !important;text-align: center;white-space: nowrap;">
        </h1>
    </div>
</div>
<!-- Clock Settings  -->
<div class="row bg-navyblue text-white rounded m-0 mb-2 d-flex flex-row align-items-center" id="clock_settings">
    <div class="col-lg-5 my-1">
        <div class="form-check form-switch my-1">
            <input class="form-check-input" type="checkbox" id="enable_clock">
            <label class="form-check-label fw-bold" for="enable_clock" name="enable-clock-label"></label>
        </div>
    </div>
    <div class="col-lg-2 my-1">
        <select class="form-select" name="" id="clock_font">
            <optgroup label="Font">
                <option value="monospace">Monospace</option>
                <option value="sans">Sans</option>
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
            </optgroup>
        </select>
    </div>
    <div class="col-lg-1 my-1">
        <select class="form-select" id="clock_time_format">
            <!-- <optgroup name="clock-time-format-label"> -->
                <option value="true">12</option>
                <option value="false">24</option>
            <!-- </optgroup> -->
        </select>
    </div>
    <div class="col-lg-2 my-1">
        <select class="form-select" id="clock_format">
            <!-- <optgroup name="clock-format-label"> -->
                <option value="h:m">h:m</option>
                <option value="h:m:s">h:m:s</option>
                <option value="dd/mm">dd/mm</option>
                <option value="dd/mm/yy">dd/mm/yy</option>
                <option value="dd/mm&nh:m">dd/mm \n h:m</option>
                <option value="dd/mm&nh:m:s">dd/mm \n h:m:s</option>
                <option value="dd/mm/yy&nh:m:s">dd/mm/yy \n h:m:s</option>
                <option value="h:m&ndd/mm">h:m \n dd/mm</option>
                <option value="h:m&ndd/mm/yy">h:m \n dd/mm/yy</option>
                <option value="h:m:s&ndd/mm/yy">h:m:s \n dd/mm/yy</option>
            <!-- </optgroup> -->
        </select>
    </div>
    <div class="col-lg-2 my-1">
        <select class="form-select" id="clock_color">
        </select>
    </div>
    <div class="col-lg-2 my-1">
        <div class="form-check form-switch my-1">
            <label class="form-check-label fw-bold" for="clock_dark_bg" name="clock-darkness-label"></label>
            <input type="checkbox" class="form-check-input" id="clock_dark_bg">
        </div>
    </div>
    <div class="col-lg-2 my-1">
        <div class="form-check form-switch my-1">
            <label class="form-check-label fw-bold" for="clock_boldness" name="clock-boldness-label"></label>
            <input type="checkbox" class="form-check-input" id="clock_boldness">
        </div>
    </div>
    <div class="col-lg-2 my-1">
        <label class="form-check-label fw-bold" for="clock_border_radius" name="clock-border-radius-label"></label>
        <div class="form-range">
            <input type="range" class="form-range" min="0" max="75" step="1" id="clock_border_radius">
        </div>
    </div>
    <div class="col-lg-2 my-1">
        <label class="form-check-label fw-bold" for="clock_border_width" name="clock-border-width-label"></label>
        <div class="form-range">
            <input type="range" class="form-range" min="0" max="10" step="1" id="clock_border_width">
        </div>
    </div>
    <div class="col-lg-2 my-1">
        <select class="form-select" id="clock_border_style">
            <option value="hidden" name="clock_style_hidden"></option>
            <option value="solid" > _____________ </option>
            <option value="double"> ============= </option>
            <option value="dashed"> &nbsp_ &nbsp_ &nbsp_ &nbsp_ &nbsp_ &nbsp_ &nbsp_ </option>
            <option value="dotted"> • &nbsp&nbsp• &nbsp&nbsp• &nbsp&nbsp• &nbsp&nbsp• &nbsp&nbsp• &nbsp&nbsp• </option>
        </select>
    </div>
    <div class="col-lg-2 my-1">
        <select class="form-select" id="clock_border_color">
        </select>
    </div>
</div>
<!-- Note Settings  -->
<div class="row bg-danger text-white rounded m-0 mb-2 d-flex flex-row align-items-center" id="note_settings">
    <div class="col-lg-10 my-1">
        <div class="form-check form-switch my-1">
            <input class="form-check-input" type="checkbox" id="enable_notes">
            <label class="form-check-label fw-bold" for="enable_notes" name="enable-notes-label"></label>
        </div>
    </div>
    <div class="col-lg-1 my-1">
        <button class="btn btn-success border-dark w-100" type="button" id="add_note">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#plus-fill"/></svg>
        </button>
    </div>
    <div class="col-lg-1 my-1">
        <button class="btn btn-danger border-dark w-100" type="button" id="remove_note">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#trash-fill"/></svg>
        </button>
    </div>
    <div class="col-lg-12">
        <div class="row m-0" id="note_color_container"></div>
    </div>
</div>
<!-- Currency API settings -->
<div class="row bg-success rounded m-0 mb-2 d-flex flex-row align-items-center" id="currency_setting">
    <div class="col-lg-5 my-1">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="enable_api">
            <label class="form-check-label fw-bold text-white" for="enable_api" name="enable-api-label"></label>
        </div>
    </div>
    <div class="col-lg-1 my-1">
        <select class="form-select" id="base_currency">
            <optgroup name="base-currency-label"></optgroup>
        </select>
    </div>
    <div class="col-lg-1 fw-bold text-center text-white my-1" name="currencies-label">
    </div>
    <div class="col-lg-1 my-1">
        <select class="form-select" id="currency_option_0">
        </select>
    </div>
    <div class="col-lg-1 my-1">
        <select class="form-select" id="currency_option_1">
        </select>
    </div>
    <div class="col-lg-1 my-1">
        <select class="form-select" id="currency_option_2">
        </select>
    </div>
    <div class="col-lg-2 my-1">
        <select class="form-select" id="currency_container_color">
        </select>
    </div>
</div>
<!-- Currency API warnings -->
<div class="row g-2">
    <div class="col-lg-6">
        <div class="alert alert-warning d-flex flex-row m-0" role="alert">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#info-fill"/></svg>
            <div name="rate-update-info"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="alert alert-danger d-flex flex-row m-0" role="alert">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div name="currency-api-refresh-warning"></div>
        </div>
    </div>
</div>
<hr class="border-2 border-primary">
<!-- Save file import / export -->
<div class="row bg-primary text-white rounded m-0 my-2 d-flex flex-row align-items-center" id="import_export_settings">
    <div class="col-lg-10 my-1 fw-bold" name="import-export-settings"></div>
    <div class="col-lg-1 my-1">
        <button type="button" class="btn btn-success border-dark w-100 fw-bold" id="export-settings">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#download"/></svg>
        </button>
    </div>
    <div class="col-lg-1 my-1">
        <button type="button" class="btn btn-warning border-dark w-100 fw-bold" id="import-settings">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#upload"/></svg>
        </button>
    </div>
</div>
<hr class="border-2 border-primary">
<!-- Remove Settings Button Warning -->
<div class="alert alert-danger d-flex flex-row m-0" role="alert">
    <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#exclamation-triangle-fill"/></svg>
    <div name="remove-settings-button-info"></div>
</div>
<!-- Remove Settings Button -->
<div class="row bg-danger text-white rounded m-0 my-2 d-flex flex-row align-items-center">
    <div class="col-lg-11 my-1 fw-bold" name="remove-settings-button-label"></div>
    <div class="col-lg-1 my-1">
        <button type="button" class="btn btn-danger border-dark w-100 fw-bold" id="remove-settings-button">
            <svg class="pe-none" width="24" height="24" role="img"><use xlink:href="#trash-fill"/></svg>
        </button>
    </div>
</div>
<hr class="border-2 border-primary mt-5">
</div>
<!-- Navbar -->
<nav id="navbar" class="navbar fixed-bottom navbar-dark bg-black">
	<div class="container-fluid justify-content-end">
        <div id="save-info" name="save-info" class="fw-bold text-white" hidden></div>
        <button id="nav-button" class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
	</div>
</nav>

</body>
</html>
